<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Fi AI Voice Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ai-container">
        <div class="ai-screen">
            <div class="ai-output">
                <div class="ai-response" id="response">Click "Start Listening" and speak to me!</div>
            </div>
            <div class="ai-waveform" id="waveform">
                <canvas id="waveCanvas"></canvas>
            </div>
        </div>
        <div class="ai-controls">
            <button id="activateBtn" class="btn">Start Listening</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
